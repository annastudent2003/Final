<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/0f23ac749f.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row change-city">
				<div class="col-2 location-arrow">
					<button type="button" class="btn btn-labeled" id="location-button">
						<span class="btn-label">
							<i class="fas fa-location-arrow"></i>
						</span>
					</button>
				</div>
				<div class="col-8">
					<form id="change-city">
						<div class="form-group">
							<input
								type="search"
								class="form-control"
								id="city-input"
								placeholder="Change location"
								autocomplete="off"
							/>
						</div>
					</form>
				</div>
				<div class="col-2 location-search">
					<button type="button" class="btn btn-labeled" id="search-button">
						<span class="btn-label">
							<i class="fas fa-search"></i>
						</span>
					</button>
				</div>
			</div>
			<br />
			
			<div class="city-date">
				<span class="city" id="city"></span><br />
				<span class="last-update-label">Last update: </span>
				<span class="top-date" id="today-date"></span>
			</div>
			<br />
			
			<div class="row today-temp">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="row d-flex align-items-center">
						<div class="col icon">
							<span class="today-temp-icon">
								<img src=".." alt="cloudy" id="icon" width="80px" />
							</span>
						</div>
						<div class="col current-temp">
							<span class="today-temp-temp" id="temp-today"></span>
							<span class="units"> Â°C </span>
						</div>
					</div>

					<span class="today-temp-forecast" id="forecast-today"></span>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<br />
			
			<div class="forecast-header">Daily Forecast</div>
			<br />
			<div class="row city-forecast justify-content-around" id="forecast"></div>
			<br />
			
			<div class="coded-by">
				<a href="www.linkedin.com/in/ananya-saikia-257729257"><i class="fab fa-linkedin"></i></a>
				&nbsp &nbsp
				<a href="https://github.com/annastudent2003"><i class="fab fa-github-square"></i></a
				><br />
				Code by Ananya Saikia
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
